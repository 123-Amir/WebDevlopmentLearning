<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid red;
  text-align: center;
}

 table {
  border-collapse: collapse;
  width: 50%;
} 
th, td{
    height: 50px;
    vertical-align: bottom;
    padding: 5px;
    border-bottom: 1px solid #dddddd;
}
tr:hover{
    background-color: coral;
}
</style>
</head>
<body>

<h2>A table that only span half the page</h2>

<p>Set the width of the table to 50%:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
    </body>
</html>

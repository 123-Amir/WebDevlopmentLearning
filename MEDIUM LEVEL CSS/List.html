<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    ul.a{
        list-style-image: url(/HTML\ GRAPHICS/9668.jpg);
    }
    ul.b{
        list-style-type: square;
    }
    ol.c{
        list-style-type: upper-roman;
    }
    ol.d{
        list-style-type: lower-alpha;
    }
   </style>
</head>
<body>
    <h1>
        The list-style-type property
    </h1>
    <h2>Example of unordered list</h2>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cocacola</li>
    </ul>
    <ul class="b">
        <li>cse</li>
        <li>ece</li>
        <li>eee</li>
    </ul>
    <h2>Example of ordered List</h2>
    <ol class="c">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol class="d">
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s height 4s;
        }
        div:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>The transition property </h2>
    <p>Hover over the div element below, to see the transition effect</p>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        #mydiv{
            transform: rotateX(150deg);
        }
        #mydiv1{
            transform: rotateY(150deg);
        }
        #mydiv1{
            transform: rotateZ(90deg);
        }
    </style>
</head>
<body>
    <div>
        this is Normal div element
    </div>
    <div id="mydiv">
        This div element is rotated 150deg
     </div>
     <div id="mydiv1">This div element is rotated 150deg in y-axis</div>
</body>
</html>

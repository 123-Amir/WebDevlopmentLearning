<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            border: 1px solid red;
            margin-left: 70px;
        }
        p.ex1{
            margin: inherit;
        }
    </style>
</head>
<body>
   <h2>
    use the inherit value
   </h2> 
   <p>let the left margin be inherited from the parent element</p>
   <div><p class="ex1">This paragraph has an inherited left margin</p>
   </div>
</body>
</html>

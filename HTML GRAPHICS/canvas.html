<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border: 2px solid red;"></canvas>
        <script>
            var c =
            document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.LineTo(200, 100);
            ctx.stroke();
        </script>
     </body>
</html>

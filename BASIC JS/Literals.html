<!DOCTYPE html>
<html lang="en">
<body>
    <p id="demo"></p>

<p>A number divided by a non-numeric string becomes NaN (Not a Number):</p>
<p id="demo1"></p>
<p id="demo2"></p>
<h2>javaScript Number</h2>

<p>Infinity is returned if you calculate a number outside the largest possible number:</p
<p id="demo3"></p>
    <script>
        let header = "Templates LIterals ";
         let tag = ["template literals", "javascript", "es6"];
         let html = `<h2>${header}</h2><ul>`;
            for (const x of tag){
                html += `<li>${x}<li>`;
            }
            html += `</ul>`;
            document.getElementById("demo").innerHTML = html;

            document.getElementById("demo1").innerHTML = 100 / "Apple";
            let x = 10 / "Mango";
            document.getElementById("demo3").innerHTML = isNaN(x);

    </script>
    <script>
         let myNumber = 2;
            let txt = "";
            while(myNumber != Infinity) {
                myNumber = myNumber * myNumber;
                txt = txt + myNumber + "<br>";
            }
            document.getElementById("demo2").innerHTML =txt;
    </script>
</body>
</html>

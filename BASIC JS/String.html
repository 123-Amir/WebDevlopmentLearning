<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript String</h2>
    <h2>The length of the string is: </h2>

    <p id="demo"></p>

    <p>The safe way to break a code line in a string is using string addition.</p>
    <p id="demo1"></p>

    <p id="demo2"></p>
    <h2>JavaScript object can not be compared.</h2>

    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById('demo').innerHTML = text.length;

        document.getElementById("demo1").innerHTML= "Hello " + "Dolly!";

        let x="Amir";
        let y = new String("Amir");  //Y is an object
        let z = new String("Amir");
        document.getElementById("demo2").innerHTML= typeof x + "<br>" + typeof y;
        document.getElementById("demo2").innerHTML= (x==y);     
        document.writeln("Is x and y is equal " + (x===y) + "<br>");
        document.writeln(y===z); 
    </script>
</body>

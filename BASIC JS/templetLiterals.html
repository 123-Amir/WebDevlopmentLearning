<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <style>
            body{
                background-color: yellow;
            }
        </style>
    </head>
    <h2>javaScript Template Literals</h2>
    <p>Template Literals allows multiline string :</p>
    <p id="demo"></p>
    <p>Template Literals are not supported in Internet Explorer</p>
    <h2>Automatic replacing of expressions with real values is called string interpolation.</h2>
    <p id="demo1"></p>  
    
    <script>
        let text = 
        `The quick 
        brown fox
        jumps over
         the lazy dog`;
         document.getElementById("demo").innerHTML = text;

         let price = 10;
         let VAT = 0.25;
         let total = `Total: ${(price*(1+VAT)).toFixed(2)}`;
         document.getElementById("demo1").innerHTML = total;
    </script>
    <p id="demo2"></p>
    <script>
        let header = "Templates LIterals ";
         let tag = ["template literals", "javascript", "es6"];
         let html = `<h2>${header}</h2><ul>`;
            for (const x of tag){
                html += `<li>${x}<li>`;
            }
            html = `</ul>`;
            document.getElementById("demo2").innerHTML = html;
    </script>
</body>
</html>

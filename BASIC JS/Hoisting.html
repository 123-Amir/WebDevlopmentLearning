<!DOCTYPE html>
<html lang="en">
<body>
    <h2>java script Hoisting</h2>
    <p>with <b>const</b> , you cannot use a variable before it is declare </p>

    <p id="demo"></p>
    <script>
        try{
            alert(carName);
            const carName = "volvo";
        }
        catch(err){
            document.getElementById('demo').innerHTML = err;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<body>
    <h1>JavaScript Assignment</h1>
    <h2>Left shift Assignment</h2>

    <p id="demo"></p>
    <h2>Right Shift Assignment</h2>
    <p id="demo1"></p>
    <h2>The >>>= operator </h2>
    <p id="demo2"></p>

    <p id="demo3"></p>
    <h2>Bitwise OR Assignment</h2>

    <p id="demo6"></p>
    <h2>Logical OR Assignment operator</h2>
    <p id="demo7"></p>

    <h2>The Nullish Coalescing Assignment operator </h2>
    <p id="demo8"></p>
    <script>
        let x=-100; 
        x<<= 5;
        document.getElementById('demo').innerHTML= "Value of x is: " +x;

        let y=-100;
        y>>=5;
        document.getElementById('demo1').innerHTML= "Value of y is: " +y;

        let z=-100;
        z >>>= 5;
        document.getElementById('demo2').innerHTML ="Values of z is: " +z;

        let a=100;
        a &= 5;
        document.getElementById('demo3').innerHTML ="Values of a is: " +a;

        let b=100;
        b |= 5;
        document.getElementById('demo4').innerHTML = "Values of b is: " +b;

        let c =10;
        c ^= 5;
        document.getElementById('demo5').innerHTML = "Values of c is: " +c;

        let d =10;
        d &&=5;
        document.getElementById('demo6').innerHTML = "values of d is: " +d;

        let s=10;
        x ||=5;
        document.getElementById('demo7').innerHTML = "Values of s is: " +s;

        let t ;
        t ??= 5;
        document.getElementById('demo8').innerHTML = "Values of t is: " +t;
    </script>
</body>
</html>

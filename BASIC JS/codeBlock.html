<!DOCTYPE html>
<html lang="en">
<body>
    <h2>javaScript statements</h2>
    <p>javaScript code blocks are written between {and} </p>

    <button type="button" onclick="myfunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <h2>java Script is case-sensitive</h2>
    <script>
        var lastname, lastName;
        lastName="Hussain";
        lastname="peterson";
        document.getElementById("demo5").innerHTML=lastName;
        let x,y;
        x=5+6;
        y=x*10; 
        function myfunction(){
            document.getElementById("demo1").innerHTML = "Hello Dolly! ";
            document.getElementById("demo2").innerHTML = "How are you";
        }
        document.getElementById('demo3').innerHTML='Amir' + ' ' + 'Hussain';
        document.getElementById('demo4').innerHTML=y;
        document.getElementById('demo5').innerHTML=lastName;
    </script>   
</body>
</html>

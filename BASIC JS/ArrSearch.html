<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>The indexOf() Method</h2>
    <p id="demo"></p>
    <h2>The lastIndexOf() Method</h2>
    <p id="demo1"></p>
    <h2>The includes() Method</h2>
    <p id="demo2"></p>
    <h2>The find() Method</h2>
    <p id="demo3"></p>
    <h2>The findLast() Method</h2>
    <p id="demo4"></p>
    <script>
        const fruits = ["Apple", "Orange", "Apple", "Mango"];
        let position = fruits.indexOf("Apple") + 1;
        document.getElementById("demo").innerHTML = "Apple is found in position: "
        + position;

        let position2 = fruits.lastIndexOf("Apple") + 1;
        document.getElementById("demo1").innerHTML = "Apple is found in position "+
        position2;

        document.getElementById("demo2").innerHTML = fruits.includes("Mango");

        const numbers = [4, 9,16, 25,29];
        let first = numbers.find(myfunction);
        function myfunction(value, index, array){
            return value > 25;
        }
        document.getElementById("demo3").innerHTML = "First Number over 25 is " +first;
    
    const temp = [27,28,30,40,42,35,30];
    let high = temp.findLast(x => x>40);
    document.getElementById("demo4").innerHTML = "The Last temperature over 40 was " +high;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<body>
    <h2>java Script</h2>
    <p>A <b>javaScript program </b>is a list of<b> statements </b>to be executed by a programmer.</p>
    <p id="demo"></p>

    <script>
        let x,y,z;
        x=5;
        y=6;
        z=x+y;

        document.getElementById('demo').innerHTML='The value of z is '+z+'.';   
    </script>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML="Hello Dolly.";
    </script>
</body>
</html>

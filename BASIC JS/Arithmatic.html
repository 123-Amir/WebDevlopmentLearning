<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Arithmetic</h2>
    <h3>The ** operator </h3>
    <p id="demo"></p>

    <h2>math.pow()</h2>
    <p id="demo1"></p>
    <script>
        let x=5;
        document.getElementById('demo').innerHTML=x**3;

        let y=5;
        document.getElementById('demo1').innerHTML=Math.pow(y,2);   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: yellow;
            }
        </style>
    </head>
<body>
    <h2>The trimStart() Method</h2>
    <p id="demo"></p>
    <script>
        let text1 = "     Hello World!    ";
        let text2 = text1.trimStart();
        let text3 = text1.trimEnd();
        document.getElementById("demo").innerHTML = text1 + "<br>" +
            "Length text1 = " +text1.length + "<br>Length text2 = " +text2.length + "<br>Length text3 = " +text3.length;

        
        
    </script>
</body>
</html>

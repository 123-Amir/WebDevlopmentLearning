<!DOCTYPE html>
<html>
    <head>
        <title>HTML link syntax </title>
    </head>
    <body>
       <!--link to an Email Address -->
       <!--use mailto inside the href attribute to create a link that opens the user's email program -->
       <a href="mailto:amirhussainremba@gmail.com"> Send email </a><br><br>
       <!-- button as a link ->To use an HTML button as a link, you have to add some JavaScript code. -->
       <button onclick="document.location='default.asp'">html Tutorial </button><br>
       <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">
        Visit our HTML tutorial</a><br>

       <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a><br>
        <!--Link to a page located in the html folder on the current web site:--> 
        <a href="/html/default.asp">HTML tutorial</a><br>
        <!--Link to a page located in the same folder as the current page:--> 
        <a href="default.asp">HTML tutorial</a>
    </body>
</html>

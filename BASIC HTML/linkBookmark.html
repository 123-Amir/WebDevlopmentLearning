<!DOCTYPE html>
<html>
    <head>
        <title>HTML link Bookmarks </title>
    </head>
    <body>
       <!--
    Create a Bookmark in HTML
    Bookmarks can be useful if a web page is very long.
    To create a bookmark - first create the bookmark, then add a link to it.
    When the link is clicked, the page will scroll down or
     up to the location with the bookmark-->
     <!--first use the id attribute to create a bookmark -->
     <h2 id="C4"> chapter 4 </h2>

     <!--then add a link to the bookmarks ("jump to chapter 4") within the same page-->
     <a href="#C4"> jump chapter 4 </a><br><br>
     <a href="html_demo.html.#C4">jump to chapter 4 </a>
    </body>
</html>

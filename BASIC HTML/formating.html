<!DOCTYPE html>
<html>
    <head>
        <title>Formating Elements </title>
    </head>
    <body>
        <b>This text is bold </b><br>
        <strong>This text is important! </strong><br>
        <i>This text is Italic </i><br>
        <em>This text is emphasized</em><br>
        <small>This is small text </small><br>
        <!--<mark> element defines text that shoud be marked or Highlihgted-->
            <p>Do not forget to buy <mark>milk</mark> today.</p><br>
            <!--<del>element defines text that has been deleted from a document-->
            <p>My favorite color is <del>blue</del> red.</p><br>
            <!--<ins> insert a text-->
        <p>My favorite colour is <del>blue</del><ins> red</ins>.</p><br>
        <p>This is <sub>subscript </sub> text.</p>
        <p>H<sub>2</sub>O.</p>
        <p>This is <sup>superScript </sup> text.</p>
        <p>x <Sup>2</Sup> </p>
    </body>
</html>
